<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning DOM</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">wednesday</div>
      <div class="day">Thrusday</div>
      <div class="day">Friday</div>
    </div>
  
    <script>
      const parent = document.querySelector(".parent") // only select the first value
      console.log(parent)
      console.log(parent.children) // gives the HTMLCollection 

      // if you wanna print the element of the parent 
      console.log(parent.children[1]) // prints tuesday with its properties
      console.log(parent.children[1].innerHTML) // prins tuesday

      //printing all the element of the parent . using for loop
      for(let i =0;i<parent.children.length ;i++){
        console.log(parent.children[i].innerHTML);
      }

      // get the parent element from the child element
      const child = document.querySelector(".day")
      console.log(child.parentElement); // prints the parent elemnt
      console.log(child.nextElementSibling); // prints the sibling , here monday tuesday , wed etc


      // if you wanna see how the things work in web
      console.log(parent.childNodes) // it will prints the NodeList
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI App</title>
</head>
<body>
  <form class="form">
    <p><label for="">Enter your Height (in cm) </label><input id="height" type="text"></p>
    <p><label for="">Enter your Weight (in kg) </label><input id="weight" type="text"></p>
    <button type="submit">Lets Calculate</button>
    <h1 id="result"></h1>
  </form>
  
  <script>
    const form = document.querySelector('.form')

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const height = parseInt(document.querySelector('#height').value)
      const weight = parseInt(document.querySelector('#weight').value)
      const  result = document.querySelector('#result')

      if(height <= 0 || isNaN(height)){
        result.innerHTML = "Enter valid Height";
      }else if (weight <= 0 || isNaN(weight)){
        result.innerHTML = "Enter valid weight";
      }else{
        const heightM = height / 100;
        const x = (weight / (heightM * heightM)).toFixed(2);
        if(25 >= result >= 18){
          result.innerHTML = `${x} You are healthy weight`
        }else if(result < 18 ){
          result.innerHTML = `${x} You are Unederweight `
        }else if(30 > result >25){
          result.innerHTML = `${x} You are Overweight`
        }else{
          result.innerHTML = `${x} You are Obese dude lose some weight`
        }
      }
    })
  </script>
</body>
</html>
